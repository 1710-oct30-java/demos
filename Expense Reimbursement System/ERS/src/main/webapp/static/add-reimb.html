<!DOCTYPE html>
<html>

<head>
    <title>Submit Reimbursement</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body id="page-top" class="index">

    <nav class="navbar navbar-light" style="background-color: #85c4ff;">
        <a class="navbar-brand" href="#" style="color:white; padding-left: 0.5em;">Expense Reimbursement System</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="./reimbs.html" style="color:white; padding-left: 0.5em;">View Reimbursements</a>
                <a class="nav-item nav-link" href="./add-reimb.html" style="color:white; padding-left: 0.5em;">Submit Reimbursement Request</a>
                <a class="nav-item nav-link" href="./login.html" style="color:white; padding-left: 0.5em;">Sign Out</a>
            </div>
        </div>
    </nav>

    <div style="padding: 25px;">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6 text-center">
                <h3>Submit Reimbursement Request</h3>
            </div>
            <div class="col-sm-3"></div>
        </div>

        <form onsubmit="event.preventDefault(); addReimb()">
            <div class="col-sm-4"></div>
            <div class="form-group col-sm-4">
                <div class="form-group row">
                    <input type="text" class="form-control" placeholder="Cost" id="amount">
                </div>
                <div class="form-group row">
                    <input type="text" class="form-control" placeholder="Description" id="description">
                </div>
                <div class="form-group row">
                    <select class="form-control" id="type">
                        <option selected>Type</option>
                        <option value="1">Lodging</option>
                        <option value="2">Travel</option>
                        <option value="3">Food</option>
                        <option value="4">Other</option>
                    </select>
                </div>

                <div align="right" class="form-group row">
                    <input type="submit" class="btn btn-default"></input>
                </div>
            </div>
            <div class="col-sm-4"></div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>

    <script src="addReimb.js"></script>
</body>

</html>
