<!DOCTYPE html>
<html>
<head>
    <title>Convert JSON Data to HTML Table Example</title>
    <style>
        table, th, td 
        {
            margin:10px 0;
            border:solid 1px #333;
            padding:2px 4px;
            font:15px Verdana;
        }
        th {
            font-weight:bold;
        }
    </style>
</head>
<body>
All reimbursements
	<button class = "btn btn-primary">Approve</button>
	<button class = "btn btn-primary">Filter by Status</button>

    <input type="button" onclick="CreateTableFromJSON()" value="Create Table From JSON" />
    <div id="data"></div>    

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
$.getJSON('../reimbursement', function(data) {
    var table = $('<table>').appendTo($('#data'));
    $.each(data, function(i, reimb) {
        var row = $('<tr>').appendTo(table);
        $('<td>').text(reimb.reimbId).appendTo(row);
        $('<td>').text(reimb.amount).appendTo(row);
        $('<td>').text(reimb.timeSubmitted).appendTo(row);
        $('<td>').text(reimb.timeResolved).appendTo(row);
        $('<td>').text(reimb.description).appendTo(row);
        $('<td>').text(reimb.receipt).appendTo(row);        
        $('<td>').text(reimb.author).appendTo(row);
        $('<td>').text(reimb.resolver).appendTo(row);
        $('<td>').text(reimb.statusId).appendTo(row);
        $('<td>').text(reimb.typeId).appendTo(row);
    });
});
</script>
</body>
</html>
