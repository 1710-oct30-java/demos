<!DOCTYPE html>

					<th scope="col">Submitted</th>
					<th scope="col">Resolved</th>
					<th scope="col">Description</th>
					<th scope="col">Receipt</th>
					<th scope="col">Author</th>

			</thead>
			<tbody id="rowEntry">

				1 of 3
			</div>
			<div class="col-6">
				2 of 3 (wider)
