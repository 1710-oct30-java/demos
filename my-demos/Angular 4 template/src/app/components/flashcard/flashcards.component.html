<div class="card flashcard" *ngFor= "let flashcard of flashcards">
        <div class="card-header" (click) = "toggle(flashcard)">
           {{flashcard.question}}
        </div>
        <div class="card-body" *ngIf = "flashcard.show">
            <p class="card-text"> {{flashcard.answer}}</p>
        </div>
     </div>
     
     <input type ="text" name = "new-question" [(ngModel)] = "newCard.question">
     <input type ="text" name = "new-answer" [(ngModel)] = "newCard.answer">
     <button class = "btn btn-danger" (click) = "addNewCard()">ADD!</button>
     <button class = "btn btn-secondary" (click) = "removeRandom()">REMOVE!</button>
