	<!-- Login Form -->
	<div class="main" align="center">
		<form action="../LoginServlet" method="post">
			<div>
				<img class="pic" src="../images/icons/user1.png" />
			</div>
			<div class="signin_heading ">Sign In</div>
			<div class="box">
				<div>
					<input name="username" type="text" class="input email_icon"
						placeholder="Username">
				</div>
				<div>
					<input name="password" type="password" class="input password_icon"
						placeholder="Password">
				</div>
				<div>
					<input id="btn_signin" type="submit" class="btn_signin button1"
						value="Sign In">
				</div>
				<hr />
				<div class="signin_links">
					<a href="javascript:void(0);">New User?</a> <br /> <a
						href="javascript:void(0);">Forgot email or password?</a>
				</div>
				<br />
			</div>
		</form>
	</div>
