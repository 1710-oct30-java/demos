<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>New Reimbursement</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<link rel="stylesheet" href="./stylesheet.css">
</head>
<body>

	<section id="new-reimbursement">
		<div class="container">
			<div class="Absolute-Center is-Responsive">
				<div class="row align-items-start">
						<div class="col-3">
						</div>
						<div class="col-6">
								<div class="form-wrap">
								<h1 class="text-center">New Reimbursement Ticket</h1>
									<form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off">
                                        <div class="form-group">
                                            <label for="select-type">Select Type</label>
                                                <select class="form-control" id="select-type">
                                                    <option>Lodging</option>
                                                    <option>Travel</option>
                                                    <option>Food</option>
                                                    <option>Other</option>
                                                </select>
                                        </div>
										<div class="form-group">
											<label for="amount">Amount</label>
											<input type="text" name="username" id="username" class="form-control" placeholder="$0.00">
                                        </div>
										<div class="form-group">
                                            <label for="key">Description</label>
											<textarea class="form-control" name="key" id="key" class="form-control" rows="3"></textarea>
										</div>
										<input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block btn-primary" value="Submit">
									</form>
									<hr>
								</div>
						</div>
						<div class = "col-3">
						</div>
				</div> <!-- /.row -->
			</div>
		</div> <!-- /.container -->
	</section>
	
	
	
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
</body>
</html>
