<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Request</title>
<link rel="stylesheet" href="styles.css"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
crossorigin="anonymous">
</head>
<body class="centered">
<h1>Add Reimbursement Requests</h1>

<div class="float">
	<form>
		<input name="name" type="text" class="form-control input-lg" placeholder="ReimbId" /> <br />  

		<input name="name" type="text" class="form-control input-lg" placeholder="ReimbAmount" /> <br />  
	
		<input name="name" type="text" class="form-control input-lg" placeholder="ReimbSubmitted" /> <br />  
	
		<input name="name" type="text" class="form-control input-lg" placeholder="ReimbResolved" /> <br /> 
	
		<input name="name" type="text" class="form-control input-lg" placeholder="ReimbDescription" /> <br /> 

		<input name="name" type="text" class="form-control input-lg" placeholder="ReimbReceipt" /> <br /> 
		<input name="name" type="text" class="form-control input-lg" placeholder="ReimbAuthor" /> <br />  
	
		<input name="name" type="text" class="form-control input-lg" placeholder="ReimbResolver" /> <br />  
	
		<input name="name" type="text" class="form-control input-lg" placeholder="ReimbStatusId" /> <br />  
	
		<input name="name" type="text" class="form-control input-lg" placeholder="ReimbTypeId" /> <br /> 
		 
		<input name="name" class="form-control input-lg btn-primary btn-block" type="submit"/> <br />
	</form>

<ul>
<li><a href="tickets.html">View Past Tickets</a></li>

<li><a href="approvedeny.html">Approve or Deny Reimbursement Requests</a></li>

<li><a href="viewall.html">View All Reimbursement Requests by All Employees</a></li>

<li><a href="filter.html">Filter</a></li>
</ul>
</div>
</body>
</html>
