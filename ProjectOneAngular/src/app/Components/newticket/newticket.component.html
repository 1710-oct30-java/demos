<button type="button" class="btn btn-primary" (click)="toggle()">
    Add New Ticket
</button>

<div id="ct" hidden=true>
    <form class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend>ERS New Ticket</legend>

            <!-- number input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="number">Amount</label>
                <div class="col-md-4">
                    <input id="number" name="number" type="number" placeholder="0.00" class="form-control input-md" required="" [(ngModel)]="newTicket.amount"[ngModelOptions]="{standalone: true}">
                </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="description">Description</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="description" name="description" [(ngModel)]="newTicket.description"[ngModelOptions]="{standalone: true}">
                </textarea>
                </div>
            </div>

            <!-- Multiple Radios -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="radios">Ticket Type</label>
                <div class="col-md-4">
                    <div class="radio">
                        <label for="radios-0">
                            <input type="radio" name="radios" id="radios-0" checked [value]=1  [(ngModel)]="newTicket.type"[ngModelOptions]="{standalone: true}"> Lodging
                        </label>
                    </div>
                    <div class="radio">
                        <label for="radios-1">
                            <input type="radio" name="radios" id="radios-1" [value]=2 [(ngModel)]="newTicket.type"[ngModelOptions]="{standalone: true}"> Travel
                        </label>
                    </div>
                    <div class="radio">
                        <label for="radios-2">
                            <input type="radio" name="radios" id="radios-2" [value]=3 [(ngModel)]="newTicket.type"[ngModelOptions]="{standalone: true}"> Food
                        </label>
                    </div>
                    <div class="radio">
                        <label for="radios-3">
                            <input type="radio" name="radios" id="radios-3" [value]=4 [(ngModel)]="newTicket.type"[ngModelOptions]="{standalone: true}"> Other
                        </label>
                    </div>
                </div>
            </div>

            <!-- File Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="Receipt">Receipt</label>
                <div class="col-md-4">
                    <input id="Receipt" (change)="onChange($event)" type="File">
                </div>
            </div>

            <!-- Button (Double) -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="submit-ticket"></label>
                <div class="col-md-8">
                    <button id="submit-ticket" name="submit-ticket" class="btn btn-success" (click)="submitNewTicket()">Submit Ticket</button>
                    <button id="cancel" name="cancel" class="btn btn-danger"(click)="toggle()">Cancel</button>
                </div>
            </div>

        </fieldset>
    </form>
</div>
